name: Build Test

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          npm install
          echo "✅ Dependencies installed successfully"
        
      - name: Check i18n
        run: |
          npm run i18n:check
          echo "✅ i18n check completed successfully"
        
      - name: Build
        run: |
          npm run build
          echo "✅ Build completed successfully"
        
      - name: Test build
        run: |
          echo "✅ Build completed successfully!"
          echo "📁 Build files:"
          ls -la dist/
          echo "📊 Build size:"
          du -sh dist/
