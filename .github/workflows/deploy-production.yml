name: Deploy Production (Vercel)

on:
  # lancia automaticamente quando pushi su main
  push:
    branches: [main]
  # â€¦oppure a mano da Actions
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secret
        run: |
          test -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" || { 
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL"; exit 1; 
          }

      - name: Trigger Vercel Deploy (prod)
        run: |
          curl -fsS -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}"