name: Deploy Production (Vercel)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Validate required secret
        run: |
          test -n "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}" || { 
            echo "Missing secret: VERCEL_DEPLOY_HOOK_URL"; exit 1; 
          }

      - name: Trigger Vercel Deploy (prod)
        run: |
          echo "üöÄ Triggering Vercel deploy..."
          echo "Hook URL length: ${#VERCEL_DEPLOY_HOOK_URL}"
          echo "Hook URL starts with: ${VERCEL_DEPLOY_HOOK_URL:0:20}..."
          
          STATUS=$(curl -s -o response.json -w "%{http_code}" -X POST "${{ secrets.VERCEL_DEPLOY_HOOK_URL }}")
          echo "HTTP Status: $STATUS"
          echo "Response:"
          cat response.json
          
          if [ "$STATUS" = "200" ] || [ "$STATUS" = "201" ]; then
            echo "‚úÖ Deploy triggered successfully!"
          else
            echo "‚ùå Deploy failed with status $STATUS"
            exit 1
          fi